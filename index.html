<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./media/icon.svg" />

    <script src="./vanta/p5.min.js"></script>
    <script src="./vanta/three.r119.min.js"></script>
    <script src="./vanta/vanta.trunk.min.js"></script>
    <script src="https://kit.fontawesome.com/635f50260c.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>

    <title>Pixel Sketch</title>
  </head>
  <body>
    <main>
      <h1>Pixel Sketch</h1>
      <div class="sketch-area">
        <div class="sketch-settings">
          <input id="color-picker" type="color" value="#263140" />
          <button type="button" class="button-selected" id="color">Color Mode</button>
          <button type="button" id="rainbow">Rainbow Mode</button>
          <button type="button" id="transparent">Transparent Mode</button>
          <button type="button" id="eraser">Eraser</button>
          <button type="button" id="reset">Reset</button>
        </div>
        <div class="sketchpad"></div>
      </div>
      <div class="slider-container">
        <p id="grid-size-output">16 X 16</p>
        <input type="range" min="1" max="64" value="16" class="slider" id="grid-size" />
      </div>
    </main>
    <footer>
      <a href="https://github.com/brandonnmelchor" target="_blank">&copy; 2022 Brandonn Melchor <i class="fa-brands fa-github"></i></a>
    </footer>
  </body>
</html>
